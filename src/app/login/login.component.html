<div class="container">
  <div class="login-form">
    <div class="login-form-fields">
      <div class="login-input-group">
        <div class="name-password-login-button">
          <div class="user-icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <form>
            <div class="name">
              <i class="fa-solid fa-user h-100"></i>
              <input type="text" name="user-name" id="user-name" placeholder="Username" required>
            </div>
            <div class="password">
              <i class="fa-solid fa-lock h-100"></i>
              <input type="password" name="password" id="user-password" placeholder="Password" required>
            </div>
            <div class="login-btn">
              <button type="submit">Log In</button>
            </div>
          </form>
          <div class="forget-password-sign-up-container">
            <div class="forget-password"><a routerLink="#">Forget Password?</a></div>
            <div class="sign-up"><a routerLink="/register">Sign Up</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
